<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>注册</title>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrapValidator.min.css"/>
    <!-- Custom styles for this template -->

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <!--<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <form id="signUpForm" name="form" class="form-horizontal col-sm-6 col-sm-offset-3"
              onsubmit="form.$valid && signUp()" role="form">
            <h2 class="form-signup-heading">注册</h2>

            <div class="form-group" id="accountDiv">
                <label class="col-sm-2 control-label" for="inputAccount">账号</label>

                <div class="col-sm-10">
                    <input type="text" name="userName" maxlength="20" id="inputAccount" onblur="checkAccount()"
                           class="form-control"
                           placeholder="长度不超过20" required autofocus>
                </div>
            </div>

            <div class="form-group" id="emailDiv">
                <label class="col-sm-2 control-label" for="inputEmail">邮箱</label>

                <div class="col-sm-10">
                    <input type="email" name="userEmail" maxlength="20" id="inputEmail" onblur="checkEmail()"
                           class="form-control" placeholder="长度不超过20" required
                           autofocus>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputPassword">密码</label>

                <div class="col-sm-10">
                    <input type="password" name="userPass" maxlength="16" id="inputPassword" class="form-control"
                           placeholder="长度为6-16位"
                           required>

                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputConfirmPassword">确认密码</label>

                <div class="col-sm-10">
                    <input type="password" name="userPass" maxlength="16" minlength="6" id="inputConfirmPassword"
                           class="form-control"
                           placeholder="长度为6-16位"
                           required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 col-sm-offset-2">
                    <button class="btn btn-md btn-primary btn-block" type="submit">注册</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- /container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="lib/bootstrapValidator.min.js"></script>
<script src="js/sign.js"></script>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $('#signUpForm').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                'userName': {
                    validators: {
                        notEmpty: {
                            message: '用户名不能为空'
                        }
                    }
                },
                userEmail: {
                    validators: {
                        notEmpty: {
                            message: '邮箱不能为空'
                        },
                        emailAddress: {
                            message: '格式不正确'
                        }
                    }
                }

            }
        });
    });
</script>

</html>
